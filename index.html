<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Pacer - Pillar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
        }

        .container {
            width: 100px;
            height: 300px;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #f57f01; /* Optional: border matching the brand color */
        }

        .pillar {
            width: 100%;
            height: 100%;
            background-color: #f57f01; /* Brand color for the pillar */
            position: absolute;
            bottom: -100%;
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0%, 100% {
                bottom: -100%;
            }
            50% {
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pillar"></div>
    </div>

    <script>
        // The pillar fills up for 4 seconds (inhale) and descends for 4 seconds (exhale)
    </script>
</body>
</html>
