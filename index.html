<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Pacer - Pillar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* White background for the whole page */
            margin: 0;
        }

        .container {
            width: 100px; /* Keep the original width of the pillar */
            height: 60vh;
            background-color: #e6e6e6; /* Light gray background for the empty pillar */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #f57f01; /* Border matching the brand color */
            margin-bottom: 20px; /* Space between the pillar and the logo */
        }

        .pillar {
            width: 100%;
            height: 100%;
            background-color: #f57f01; /* Brand orange color for the filling pillar */
            position: absolute;
            bottom: -100%;
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0%, 100% {
                bottom: -100%;
            }
            50% {
                bottom: 0;
            }
        }

        .logo {
            width: 50px; /* Proportionate width to the pillar */
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                height: 40vh; /* Adjusting only height for smaller screens */
            }
            .logo {
                width: 40px; /* Smaller logo for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pillar"></div>
    </div>
    <script>
        // The pillar fills up for 4 seconds (inhale) and descends for 4 seconds (exhale)
    </script>
</body>
</html>
